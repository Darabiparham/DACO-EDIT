<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DACO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Colors */
            --green-main: #1b3b14;
            --green-dark: #152e11;
            --orange-main: #ff6e41;
            --orange-dark: #c55633;
            --text-color-light: #2c3e50;
            --bg-color-light: #fff3e3;
            --panel-bg-light: rgba(255, 255, 255, 0.9);
            --border-color-light: #d4d9cc;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color-light: #2c3e50;
        }

        .night-mode {
            /* Dark Theme Colors */
            --green-main: #1b3b14;
            --green-dark: #152e11;
            --orange-main: #FF8C00;
            --orange-dark: #cc7000;
            --text-color-light: #f5e6d3;
            --bg-color-light: #1b3b14;
            --panel-bg-light: rgba(27, 59, 20, 0.95);
            --border-color-light: #2a4a1f;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --icon-color-light: #f5e6d3;
        }
        
        .night-mode #appTitle,
        .night-mode .subtitle {
            color: #f5e6d3;
        }

        /* General Styles & Layout */
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background: var(--bg-color-light);
            color: var(--text-color-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
            padding-top: 70px; /* Space for fixed header */
            padding-bottom: 80px; /* Space for fixed footer */
        }

        /* Header Styles */
        .header {
            background: var(--panel-bg-light);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color-light);
            padding: 8px 16px; /* Reduced padding */
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background 0.5s ease, border 0.5s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2000;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 4px; /* Reduced gap */
        }

        .app-title-section {
            text-align: center;
            flex-grow: 1;
        }

        #appTitle {
            font-size: 1.3rem;
            font-weight: 800;
            margin: 0;
            color: #1b3b14;
        }
        
        .subtitle {
            margin: 0;
            color: #1b3b14;
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* Theme & Language Toggles */
        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--icon-color-light);
            transition: color 0.3s ease;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--icon-color-light);
            fill: none;
            transition: stroke 0.3s ease;
        }
        
        .night-mode .sun-icon { display: none; }
        .night-mode .moon-icon { display: block; }
        .sun-icon { display: block; }
        .moon-icon { display: none; }

        .lang-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }
        
        .lang-switch input { opacity: 0; width: 0; height: 0; }

        .lang-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color-light);
            transition: .4s;
            border-radius: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            color: var(--text-color-light);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .lang-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: var(--orange-main);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .lang-slider:before {
            transform: translateX(28px);
            background-color: var(--green-main);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Canvas Container - Mobile Optimized */
        .canvas-container {
            flex: 1;
            position: relative; /* New: For positioning the wrapper */
            overflow: hidden; /* New: To contain the movable wrapper */
            min-height: 0;
            touch-action: none; /* Prevent browser gestures like pull-to-refresh */
        }

        .canvas-wrapper {
            position: absolute; /* New: For movability */
            top: 50%; /* New: Initial centering */
            left: 50%; /* New: Initial centering */
            transform: translate(-50%, -50%); /* New: Initial centering */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color-light);
            overflow: hidden;
            touch-action: none;
            cursor: grab;
        }

        .canvas-wrapper:active {
            cursor: grabbing;
        }
        
        /* Guide Lines */
        .guide-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .guide-line {
            position: absolute;
            background: var(--orange-main);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .guide-line.vertical {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .guide-line.horizontal {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .guide-line.active {
            opacity: 0.8;
        }
        
        /* New: Big Plus Icon Placeholder */
        #photo-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            color: var(--border-color-light);
            background-color: rgba(0,0,0,0.02);
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        /* Text selection frames */
        .text-frame {
            position: absolute;
            border: 2px dashed var(--orange-main);
            border-radius: 5px;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }

        .text-frame.active {
            opacity: 1;
            border-color: var(--green-main);
        }

        /* Resize handles */
        .resize-handle {
            position: absolute;
            background: var(--orange-main);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .canvas-wrapper:hover .resize-handle,
        .canvas-wrapper.resizing .resize-handle {
            opacity: 1;
        }

        .resize-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .resize-handle.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .resize-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }

        canvas {
            display: block;
            max-width: 90vw;
            max-height: 70vh;
            width: auto;
            height: auto;
            touch-action: none;
        }

        /* Footer with Accordion Controls - Modern Glass Effect */
        .footer-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            transition: all 0.5s ease;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2000;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
        }

        .night-mode .footer-controls {
            background: rgba(27, 59, 20, 0.2);
            border-top: 1px solid rgba(245, 230, 211, 0.2);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
        }

        .control-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 16px;
        }

        .control-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: none;
            border: none;
            color: var(--text-color-light);
            min-width: 60px;
        }

        .control-icon:hover, .control-icon.active {
            background: rgba(255, 110, 65, 0.8);
            color: white;
            transform: translateY(-2px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(255, 110, 65, 0.3);
        }

        .night-mode .control-icon:hover, 
        .night-mode .control-icon.active {
            background: rgba(255, 140, 0, 0.8);
            box-shadow: 0 4px 20px rgba(255, 140, 0, 0.3);
        }

        .control-icon svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .control-icon span {
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Accordion Panels */
        .accordion-panel {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .night-mode .accordion-panel {
            background: rgba(27, 59, 20, 0.2);
            border-top: 1px solid rgba(245, 230, 211, 0.2);
            box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.3);
        }

        .accordion-panel.active { transform: translateY(0); }
        
        /* New: Styles for Download Panel content */
        .download-options a {
            display: block;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color-light);
            font-weight: 600;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .night-mode .download-options a {
            background: rgba(27, 59, 20, 0.2);
            border: 2px solid rgba(27, 59, 20, 0.4);
        }

        .download-options a:hover {
            background: rgba(255, 110, 65, 0.8);
            color: white;
            border-color: var(--orange-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 110, 65, 0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 700;
            font-size: 1.1rem;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .night-mode .panel-header {
            background: rgba(27, 59, 20, 0.2);
            border-bottom: 1px solid rgba(245, 230, 211, 0.2);
        }

        .close-panel {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color-light);
            padding: 4px;
        }

        .panel-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Font Panel Management */
        .font-panels-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .font-panel {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .font-panel.selected {
            border-color: var(--green-main);
            background: rgba(27, 59, 20, 0.2);
        }

        .night-mode .font-panel {
            background: rgba(27, 59, 20, 0.2);
            border: 1px dashed rgba(245, 230, 211, 0.3);
        }

        .font-panel input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color-light);
            font-size: 1rem;
            padding: 8px;
        }

        .font-panel input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .night-mode .font-panel input[type="text"]::placeholder {
            color: rgba(245, 230, 211, 0.5);
        }

        .font-panel .remove-font {
            background: none;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .add-font-panel-btn {
            background: rgba(255, 110, 65, 0.8);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-font-panel-btn:hover {
            background: rgba(255, 110, 65, 1);
            transform: translateY(-2px);
        }

        .add-font-panel-btn:disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        /* Color Picker Styles */
        .color-presets {
            display: flex;
            justify-content: space-around;
            margin-bottom: 16px;
            align-items: center;
        }
        
        .color-swatch {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: var(--orange-main);
            transform: scale(1.1);
        }

        .rgb-wheel-container {
            position: relative;
            display: inline-block;
        }

        .rgb-trigger {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-color-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .rgb-trigger::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: var(--current-color, #000000);
            border-radius: 50%;
            border: 1px solid white;
        }

        .rgb-trigger:hover {
            transform: scale(1.1);
        }

        .rgb-wheel {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.2);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .night-mode .rgb-wheel {
            background: rgba(27, 59, 20, 0.95);
            border: 1px solid rgba(245, 230, 211, 0.2);
        }

        .rgb-wheel.active {
            opacity: 1;
            visibility: visible;
        }

        .rgb-wheel input[type="color"] {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Color Picker for Background */
        .rgb-bg-trigger {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-color-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .rgb-bg-trigger::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: var(--current-bg-color, #000000);
            border-radius: 50%;
            border: 1px solid white;
        }

        /* Input & Button Styles */
        input[type="file"] { display: none; }
        
        textarea, input[type="number"], select, button {
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color-light);
            backdrop-filter: blur(10px);
        }

        .night-mode textarea, 
        .night-mode input[type="number"], 
        .night-mode select, 
        .night-mode button {
            background: rgba(27, 59, 20, 0.2);
            border: 2px solid rgba(27, 59, 20, 0.4);
        }

        textarea { resize: none; min-height: 80px; }
        textarea:focus, input:focus, select:focus {
            border-color: var(--orange-main);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        .font-add-group { display: flex; align-items: center; gap: 8px; }

        .add-font-btn {
            background: var(--orange-main);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .add-font-btn:hover { background: var(--orange-dark); }
        .slider-group { display: flex; align-items: center; gap: 12px; }
        .slider-group label {
            min-width: 80px;
            text-align: right;
            font-size: 0.9rem;
            color: var(--text-color-light);
            font-weight: 600;
        }
        .slider-group input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
            border: none;
        }

        .night-mode .slider-group input[type="range"] {
            background: rgba(245, 230, 211, 0.2);
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--orange-main);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .slider-value {
            font-weight: 600;
            min-width: 40px;
            text-align: left;
            font-size: 0.85rem;
        }

        .color-toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }
        .color-toggle-label {
            font-weight: 600;
            color: var(--text-color-light);
            font-size: 0.9rem;
        }
        .color-toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .color-toggle-switch input { opacity: 0; width: 0; height: 0; }
        .color-toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 28px;
        }

        .night-mode .color-toggle-slider {
            background: rgba(245, 230, 211, 0.2);
        }

        .color-toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .color-toggle-slider { background-color: var(--green-main); }
        input:checked + .color-toggle-slider:before {
            transform: translateX(18px);
            background-color: black;
        }

        .backdrop-section {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 16px;
            margin-top: 16px;
        }

        .night-mode .backdrop-section {
            border-top: 1px solid rgba(245, 230, 211, 0.2);
        }

        .backdrop-header {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color-light);
        }

        /* Language specific styles */
        body[data-lang="en"] {
            direction: ltr;
        }

        body[data-lang="en"] .header-top {
            flex-direction: row-reverse;
        }

        body[data-lang="en"] .slider-group label {
            text-align: left;
        }

        body[data-lang="en"] .slider-value {
            text-align: right;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #appTitle { font-size: 1.1rem; }
            .subtitle { font-size: 0.65rem; }
            canvas { max-height: 60vh; }
            .control-icon span { display: none; }
            .control-icons { gap: 8px; }
            body { padding-top: 60px; padding-bottom: 70px; }
        }

        @media (max-width: 480px) {
            .header { padding: 8px 12px; }
            .footer-controls { padding: 8px 12px; }
            #appTitle { font-size: 1rem; }
        }
    </style>
</head>
<body data-lang="fa">
    <header class="header">
        <div class="header-top">
            <div class="header-controls">
                <input type="file" id="imageInput" accept="image/*">

    <script>
        // DOM Elements
        const imageInput = document.getElementById('imageInput');
        const fontInput = document.getElementById('fontInput');

        const shadeSlider = document.getElementById('shadeSlider');
        const shadeValue = document.getElementById('shadeValue');
        const colorPicker = document.getElementById('colorPicker');
        const bgColorPicker = document.getElementById('bgColorPicker');
        const rgbTrigger = document.getElementById('rgbTrigger');
        const rgbWheel = document.getElementById('rgbWheel');
        const rgbBgTrigger = document.getElementById('rgbBgTrigger');
        const rgbBgWheel = document.getElementById('rgbBgWheel');

        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');
        const shadowSlider = document.getElementById('shadowSlider');
        const shadowValue = document.getElementById('shadowValue');
        const strokeSlider = document.getElementById('strokeSlider');
        const strokeValue = document.getElementById('strokeValue');
        const glowSlider = document.getElementById('glowSlider');
        const glowValue = document.getElementById('glowValue');
        
        // Download Buttons
        const downloadJpegBtn = document.getElementById('downloadJpeg');
        const downloadPngBtn = document.getElementById('downloadPng');
        const downloadPngTransparentBtn = document.getElementById('downloadPngTransparent');
        const copyPngBtn = document.getElementById('copyPng');

        const themeToggle = document.getElementById('themeToggle');
        const langToggle = document.getElementById('langToggle');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.querySelector('.canvas-wrapper');
        const photoPlaceholder = document.getElementById('photo-placeholder');

        const backdropOpacitySlider = document.getElementById('backdropOpacitySlider');
        const backdropWidthSlider = document.getElementById('backdropWidthSlider');
        const backdropHeightSlider = document.getElementById('backdropHeightSlider');
        const backdropRadiusSlider = document.getElementById('backdropRadiusSlider');
        const backdropOpacityValue = document.getElementById('backdropOpacityValue');
        const backdropWidthValue = document.getElementById('backdropWidthValue');
        const backdropHeightValue = document.getElementById('backdropHeightValue');
        const backdropRadiusValue = document.getElementById('backdropRadiusValue');

        const controlIcons = document.querySelectorAll('.control-icon');
        const accordionPanels = document.querySelectorAll('.accordion-panel');
        const closePanelBtns = document.querySelectorAll('.close-panel');

        // Font panels management
        const fontPanelsContainer = document.getElementById('fontPanelsContainer');
        const addFontPanelBtn = document.getElementById('addFontPanelBtn');

        // Guide lines
        const verticalGuide = document.querySelector('.guide-line.vertical');
        const horizontalGuide = document.querySelector('.guide-line.horizontal');

        // Resize handles
        const resizeHandles = document.querySelectorAll('.resize-handle');

        const translations = {
            fa: {
                initialCanvasText: '',
                alertImage: 'لطفاً ابتدا یک عکس بارگذاری کنید.',
                alertText: 'لطفاً متنی برای دانلود وارد کنید.',
                alertFont: 'شما می‌توانید حداکثر ۳ فونت سفارشی اضافه کنید.',
                alertFontSuccess: (fileName) => `فونت ${fileName} بارگذاری شد!`,
                alertFontError: (message) => `خطا در بارگذاری فونت: ${message}`,
                stickerSuccess: 'استیکر به کلیپ‌بورد کپی شد!',
                maxPanels: 'حداکثر ۳ پنل متن می‌توانید داشته باشید.',
                textPlaceholder: 'متن خودت رو بنویس'
            },
            en: {
                initialCanvasText: '',
                alertImage: 'Please upload an image first.',
                alertText: 'Please enter text to download.',
                alertFont: 'You can add maximum 3 custom fonts.',
                alertFontSuccess: (fileName) => `Font ${fileName} loaded successfully!`,
                alertFontError: (message) => `Font loading error: ${message}`,
                stickerSuccess: 'Sticker copied to clipboard!',
                maxPanels: 'You can have maximum 3 text panels.',
                textPlaceholder: 'Write your text'
            }
        };

        let currentLang = 'fa';
        const numToFa = (num) => String(num).replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
        const numToEn = (num) => String(num);

        // App State
        let img = null;
        let currentFont = 'Vazirmatn';
        let customFontsCount = 0;
        const MAX_CUSTOM_FONTS = 3;
        
        // Text objects array - each text has its own properties
        let textObjects = [];
        let selectedTextIndex = -1;
        let maxTextObjects = 3;
        
        // Interaction states
        let isDraggingText = false;
        let isDraggingCanvas = false;
        let isPinching = false;
        let isResizing = false;
        let initialPinchDistance = 0;
        let lastFontSize = 50;
        let resizeHandle = null;
        let initialCanvasSize = { width: 0, height: 0 };

        let dragStart = { x: 0, y: 0 };
        let wrapperPos = { x: 0, y: 0 };

        // Font panels management
        let fontPanels = [];

        // Default text object structure
        function createTextObject(text = '', x = 0, y = 0) {
            return {
                text: text,
                x: x,
                y: y,
                width: 200,
                height: 60,
                fontSize: 50,
                color: 'rgb(0,0,0)',
                opacity: 1,
                shadowBlur: 0,
                strokeWidth: 0,
                glowBlur: 0,
                backdropColor: 'rgb(0,0,0)',
                backdropOpacity: 0,
                backdropRadius: 0,
                backdropWidthPercentage: 0,
                backdropHeightPercentage: 0,
                font: 'Vazirmatn'
            };
        }

        // Language switching function
        function switchLanguage(lang) {
            currentLang = lang;
            document.body.setAttribute('data-lang', lang);
            document.documentElement.setAttribute('lang', lang);
            
            // Update all translatable elements
            const elements = document.querySelectorAll('[data-fa][data-en]');
            elements.forEach(el => {
                if (el.tagName === 'INPUT' && (el.type === 'text' || el.type === 'textarea')) {
                    el.placeholder = el.getAttribute(`data-${lang}`);
                } else if (el.tagName === 'TEXTAREA') {
                    el.placeholder = el.getAttribute(`data-${lang}`);
                } else {
                    el.textContent = el.getAttribute(`data-${lang}`);
                }
            });
            
            // Update existing text panel placeholders
            fontPanels.forEach(panel => {
                const input = panel.querySelector('.font-text-input');
                input.placeholder = translations[lang].textPlaceholder;
            });
            
            updateSliderValues();
        }

        // Font panel management
        function addFontPanel() {
            if (fontPanels.length >= maxTextObjects) {
                showAlert(translations[currentLang].maxPanels);
                return;
            }

            const panelDiv = document.createElement('div');
            panelDiv.className = 'font-panel';
            panelDiv.innerHTML = `
                <input type="text" placeholder="${translations[currentLang].textPlaceholder}" class="font-text-input">
                <button class="remove-font">×</button>
            `;

            const textInput = panelDiv.querySelector('.font-text-input');
            const removeBtn = panelDiv.querySelector('.remove-font');

            textInput.addEventListener('input', (e) => {
                const panelIndex = fontPanels.indexOf(panelDiv);
                if (textObjects[panelIndex]) {
                    textObjects[panelIndex].text = e.target.value;
                    drawCanvas();
                }
            });

            textInput.addEventListener('focus', () => {
                const panelIndex = fontPanels.indexOf(panelDiv);
                selectTextObject(panelIndex);
            });

            removeBtn.addEventListener('click', () => {
                removeFontPanel(panelDiv);
            });

            fontPanelsContainer.appendChild(panelDiv);
            fontPanels.push(panelDiv);

            // Create corresponding text object
            const textObj = createTextObject('', canvas.width / 2 - 100, (canvas.height / 2 - 30) + (textObjects.length * 40));
            textObjects.push(textObj);

            if (fontPanels.length >= maxTextObjects) {
                addFontPanelBtn.disabled = true;
            }

            // Select the new text object
            selectTextObject(textObjects.length - 1);
            drawCanvas();
        }

        function removeFontPanel(panelDiv) {
            const index = fontPanels.indexOf(panelDiv);
            if (index > -1) {
                fontPanels.splice(index, 1);
                textObjects.splice(index, 1);
                panelDiv.remove();
                addFontPanelBtn.disabled = false;
                
                // Update selection
                if (selectedTextIndex >= index) {
                    selectedTextIndex = Math.max(0, selectedTextIndex - 1);
                }
                if (textObjects.length === 0) {
                    selectedTextIndex = -1;
                }
                
                updateUIFromSelectedText();
                drawCanvas();
            }
        }

        function selectTextObject(index) {
            if (index >= 0 && index < textObjects.length) {
                selectedTextIndex = index;
                
                // Update UI panels visual selection
                fontPanels.forEach((panel, i) => {
                    panel.classList.toggle('selected', i === index);
                });
                
                updateUIFromSelectedText();
                drawCanvas();
            }
        }

        function updateUIFromSelectedText() {
            if (selectedTextIndex >= 0 && textObjects[selectedTextIndex]) {
                const textObj = textObjects[selectedTextIndex];
                
                // Update sliders and values
                fontSizeSlider.value = textObj.fontSize;
                opacitySlider.value = textObj.opacity * 100;
                shadowSlider.value = textObj.shadowBlur;
                strokeSlider.value = textObj.strokeWidth;
                glowSlider.value = textObj.glowBlur;
                backdropOpacitySlider.value = textObj.backdropOpacity * 100;
                backdropRadiusSlider.value = textObj.backdropRadius;
                backdropWidthSlider.value = textObj.backdropWidthPercentage;
                backdropHeightSlider.value = textObj.backdropHeightPercentage;
                fontSelector.value = textObj.font;
                
                // Update color pickers
                colorPicker.value = textObj.color.includes('rgb') ? rgbToHex(textObj.color) : textObj.color;
                bgColorPicker.value = textObj.backdropColor.includes('rgb') ? rgbToHex(textObj.backdropColor) : textObj.backdropColor;
                
                updateSliderValues();
            }
        }

        function rgbToHex(rgb) {
            const result = rgb.match(/\d+/g);
            if (result && result.length >= 3) {
                return "#" + ((1 << 24) + (parseInt(result[0]) << 16) + (parseInt(result[1]) << 8) + parseInt(result[2])).toString(16).slice(1);
            }
            return rgb;
        }

        // Initialize first font panel
        addFontPanelBtn.addEventListener('click', addFontPanel);

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) document.body.classList.add('night-mode');
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => document.body.classList.toggle('night-mode', event.matches));

        // RGB Color Wheel for Text
        rgbTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            closeAllPanels();
            rgbWheel.classList.toggle('active');
            rgbBgWheel.classList.remove('active');
        });

        colorPicker.addEventListener('input', (e) => {
            if (selectedTextIndex >= 0 && textObjects[selectedTextIndex]) {
                textObjects[selectedTextIndex].color = e.target.value;
                colorSwatches.forEach(s => s.classList.remove('active'));
                rgbTrigger.style.setProperty('--current-color', e.target.value);
                drawCanvas();
            }
        });

        // RGB Color Wheel for Background
        rgbBgTrigger.addEventListener('click', (e) => {
            e.stopPropagation();

        // Guide lines management
        function showGuideLines(textBox) {
            const centerX = canvas.width / 2;

        function drawCanvas() {
            if (!img && textObjects.length === 0) {
                const maxWidth = Math.min(window.innerWidth * 0.9, 400);
                canvas.width = maxWidth;
                canvas.height = maxWidth * 0.6;
                ctx.fillStyle = "#eee";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                photoPlaceholder.style.display = 'flex';
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (img) {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Draw each text object
            textObjects.forEach((textObj, index) => {
                if (!textObj.text.trim()) return;

                const textLines = textObj.text.split('\n');
                let calculatedFontSize = (textObj.fontSize / 100) * (canvas.width * 0.5);
                ctx.font = `${calculatedFontSize}px ${textObj.font}`;
                let maxTextWidth = 0;
                textLines.forEach(line => maxTextWidth = Math.max(maxTextWidth, ctx.measureText(line).width));
                if (maxTextWidth > canvas.width * 0.95) calculatedFontSize *= (canvas.width * 0.95) / maxTextWidth;
                ctx.font = `${calculatedFontSize}px ${textObj.font}`;
                
                maxTextWidth = 0;
                textLines.forEach(line => maxTextWidth = Math.max(maxTextWidth, ctx.measureText(line).width));
                
                const lineHeight = calculatedFontSize * 1.5;
                const backdropPaddingX = (textObj.backdropWidthPercentage / 100) * maxTextWidth;
                const backdropPaddingY = (textObj.backdropHeightPercentage / 100) * (lineHeight * textLines.length);

                textObj.width = maxTextWidth + backdropPaddingX;
                textObj.height = (lineHeight * textLines.length) + backdropPaddingY;
                textObj.x = Math.max(0, Math.min(textObj.x, canvas.width - textObj.width));
                textObj.y = Math.max(0, Math.min(textObj.y, canvas.height - textObj.height));

                // Draw backdrop
                if (textObj.backdropOpacity > 0) {
                    ctx.fillStyle = textObj.backdropColor;
                    ctx.globalAlpha = textObj.backdropOpacity;
                    const r = (textObj.backdropRadius / 100) * Math.min(textObj.width, textObj.height) / 2; 
                    ctx.beginPath();
                    ctx.moveTo(textObj.x + r, textObj.y);
                    ctx.arcTo(textObj.x + textObj.width, textObj.y, textObj.x + textObj.width, textObj.y + textObj.height, r);
                    ctx.arcTo(textObj.x + textObj.width, textObj.y + textObj.height, textObj.x, textObj.y + textObj.height, r);
                    ctx.arcTo(textObj.x, textObj.y + textObj.height, textObj.x, textObj.y, r);
                    ctx.arcTo(textObj.x, textObj.y, textObj.x + textObj.width, textObj.y, r);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Draw text
                ctx.globalAlpha = 1;
                ctx.font = `${calculatedFontSize}px ${textObj.font}`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.shadowColor = `rgba(0,0,0,0.5)`;
                ctx.shadowBlur = textObj.shadowBlur;
                ctx.strokeStyle = `rgb(0,0,0)`;
                ctx.lineWidth = textObj.strokeWidth;
                ctx.lineJoin = 'round';
                
                let lineY = textObj.y + (textObj.height / 2) - (((textLines.length - 1) * lineHeight) / 2);
                textLines.forEach(line => {
                    const x = textObj.x + textObj.width / 2;
                    if (textObj.strokeWidth > 0) ctx.strokeText(line, x, lineY);
                    if (textObj.glowBlur > 0) {
                        ctx.shadowColor = textObj.color;
                        ctx.shadowBlur = textObj.glowBlur;
                    }
                    ctx.fillStyle = textObj.color;
                    ctx.globalAlpha = textObj.opacity;
                    ctx.fillText(line, x, lineY);
                    ctx.shadowBlur = textObj.shadowBlur;
                    ctx.shadowColor = `rgba(0,0,0,0.5)`;
                    lineY += lineHeight;
                });
                
                // Draw selection frame for selected text
                if (index === selectedTextIndex) {
                    ctx.globalAlpha = 1;
                    ctx.strokeStyle = '#1b3b14';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(textObj.x - 2, textObj.y - 2, textObj.width + 4, textObj.height + 4);
                    ctx.setLineDash([]);
                }
            });
            
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }

        // --- Interaction Logic (Mouse and Touch) ---
        function getPointerPos(e, el) {
            const rect = el.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        
        function getCanvasPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
        }

        // Resize functionality
        resizeHandles.forEach(handle => {
            handle.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                e.preventDefault();
                isResizing = true;
                resizeHandle = handle.classList.contains('se') ? 'se' : 
                             handle.classList.contains('sw') ? 'sw' :
                             handle.classList.contains('ne') ? 'ne' : 'nw';
                
                const rect = canvasWrapper.getBoundingClientRect();
                dragStart.x = e.clientX;
                dragStart.y = e.clientY;
                initialCanvasSize.width = rect.width;
                initialCanvasSize.height = rect.height;
                
                canvasWrapper.classList.add('resizing');
            });
        });

        function handleResize(e) {
            if (!isResizing) return;
            
            const deltaX = e.clientX - dragStart.x;
            const deltaY = e.clientY - dragStart.y;
            
            let newWidth = initialCanvasSize.width;
            let newHeight = initialCanvasSize.height;
            
            switch(resizeHandle) {
                case 'se':
                    newWidth += deltaX;
                    newHeight += deltaY;
                    break;
                case 'sw':
                    newWidth -= deltaX;
                    newHeight += deltaY;
                    break;
                case 'ne':
                    newWidth += deltaX;
                    newHeight -= deltaY;
                    break;
                case 'nw':
                    newWidth -= deltaX;
                    newHeight -= deltaY;
                    break;
            }
            
            // Maintain aspect ratio if image is loaded
            if (img) {
                const aspectRatio = img.width / img.height;
                newHeight = newWidth / aspectRatio;
            }
            
            // Minimum size constraints
            newWidth = Math.max(100, newWidth);
            newHeight = Math.max(100, newHeight);
            
            // Maximum size constraints
            newWidth = Math.min(window.innerWidth * 0.9, newWidth);
            newHeight = Math.min(window.innerHeight * 0.7, newHeight);
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            
            // Adjust text objects positions proportionally
            const scaleX = newWidth / initialCanvasSize.width;
            const scaleY = newHeight / initialCanvasSize.height;
            
            textObjects.forEach(textObj => {
                textObj.x *= scaleX;
                textObj.y *= scaleY;
                textObj.width *= scaleX;
                textObj.height *= scaleY;
            });
            
            drawCanvas();
        }

        function handleStart(e) {
            if (e.touches && e.touches.length === 2) { // Pinch Start
                e.preventDefault();
                isPinching = true;
                const t1 = e.touches[0];
                const t2 = e.touches[1];
                initialPinchDistance = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                if (selectedTextIndex >= 0 && textObjects[selectedTextIndex]) {
                    lastFontSize = textObjects[selectedTextIndex].fontSize;
                }
                return;
            }

            const canvasPos = getCanvasPos(e);
            let clickedTextIndex = -1;
            
            // Check which text object was clicked (check from top to bottom)
            for (let i = textObjects.length - 1; i >= 0; i--) {
                const textObj = textObjects[i];
                if (canvasPos.x >= textObj.x && canvasPos.x <= textObj.x + textObj.width &&
                    canvasPos.y >= textObj.y && canvasPos.y <= textObj.y + textObj.height) {
                    clickedTextIndex = i;
                    break;
                }
            }
            
            if (clickedTextIndex >= 0) {
                isDraggingText = true;
                selectedTextIndex = clickedTextIndex;
                selectTextObject(selectedTextIndex);
                dragStart.x = canvasPos.x - textObjects[selectedTextIndex].x;
                dragStart.y = canvasPos.y - textObjects[selectedTextIndex].y;
                showGuideLines(textObjects[selectedTextIndex]);
            } else {
                isDraggingCanvas = true;
                const pointerPos = getPointerPos(e, canvasWrapper.parentElement);
                const rect = canvasWrapper.getBoundingClientRect();
                dragStart.x = pointerPos.x - rect.left;
                dragStart.y = pointerPos.y - rect.top;
            }
        }

        function handleMove(e) {
            if (isResizing) {
                handleResize(e);
                return;
            }
            
            if (e.touches && e.touches.length === 2 && isPinching) { // Pinch Move
                e.preventDefault();
                const t1 = e.touches[0];
                const t2 = e.touches[1];
                const currentDist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                const scale = currentDist / initialPinchDistance;
                if (selectedTextIndex >= 0 && textObjects[selectedTextIndex]) {
                    textObjects[selectedTextIndex].fontSize = Math.max(0, Math.min(100, lastFontSize * scale));
                    fontSizeSlider.value = textObjects[selectedTextIndex].fontSize;
                    updateSliderValues();
                    drawCanvas();
                }
                return;
            }

            if (isDraggingText && selectedTextIndex >= 0) {
                const canvasPos = getCanvasPos(e);
                const textObj = textObjects[selectedTextIndex];
                const newX = Math.max(0, Math.min(canvasPos.x - dragStart.x, canvas.width - textObj.width));
                const newY = Math.max(0, Math.min(canvasPos.y - dragStart.y, canvas.height - textObj.height));
                
                textObj.x = newX;
                textObj.y = newY;
                
                showGuideLines(textObj);
                drawCanvas();
            } else if (isDraggingCanvas) {
                e.preventDefault();
                const pointerPos = getPointerPos(e, canvasWrapper.parentElement);
                canvasWrapper.style.left = `${pointerPos.x - dragStart.x}px`;
                canvasWrapper.style.top = `${pointerPos.y - dragStart.y}px`;
                canvasWrapper.style.transform = 'translate(0, 0)'; // Override initial centering
            }
        }

        function handleEnd(e) {
            if (e.touches && e.touches.length > 0) return; // Still fingers on screen
            
            isDraggingText = false;
            isDraggingCanvas = false;
            isPinching = false;
            
            if (isResizing) {
                isResizing = false;
                resizeHandle = null;
                canvasWrapper.classList.remove('resizing');
            }
            
            hideGuideLines();
        }

        canvasWrapper.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        canvasWrapper.addEventListener('touchstart', handleStart, { passive: false });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('touchend', handleEnd);
        window.addEventListener('touchcancel', handleEnd);
        
        // Download functions
        function downloadImage(format = 'png') {
            if (!img && textObjects.length === 0) return showAlert(translations[currentLang].alertImage);
            
            const link = document.createElement('a');
            const mimeType = `image/${format}`;
            link.download = `daco-font-image.${format}`;
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const scale = img ? img.naturalWidth / canvas.width : 2;
            
            tempCanvas.width = canvas.width * scale;
            tempCanvas.height = canvas.height * scale;

            if (img) tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
            else { tempCtx.fillStyle = "#FFFFFF"; tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height); }

            // Draw all text objects
            textObjects.forEach(textObj => {
                if (!textObj.text.trim()) return;
                
                const textLines = textObj.text.split('\n');
                let originalFontSize = (textObj.fontSize / 100) * (canvas.width * 0.5);
                ctx.font = `${originalFontSize}px ${textObj.font}`;
                let maxTextWidth = 0;
                textLines.forEach(line => maxTextWidth = Math.max(maxTextWidth, ctx.measureText(line).width));
